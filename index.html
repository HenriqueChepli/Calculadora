<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela"></div>
            <table>
                <tr>
                    <td><button onclick="inserir('7')">7</button></td>
                    <td><button onclick="inserir('8')">8</button></td>
                    <td><button onclick="inserir('9')">9</button></td>
                    <td><button class="especial1" onclick="apagar()">A</button></td>
                    
                </tr>
                <tr>
                    <td><button onclick="inserir('4')">4</button></td>
                    <td><button onclick="inserir('5')">5</button></td>
                    <td><button onclick="inserir('6')">6</button></td>
                    <td><button class="especial" onclick="inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('1')">1</button></td>
                    <td><button onclick="inserir('2')">2</button></td>
                    <td><button onclick="inserir('3')">3</button></td>
                    <td ><button class="especial" onclick="inserir('*')">x</button></td>
                    
                </tr>
                <tr>
                    <td ><button onclick="inserir('0')">0</button></td>
                    <td ><button class="especial1" onclick="inserir('.')">.</button></td>
                    <td><button class="especial1" onclick="limpar()">L</button></td>
                    <td ><button class="especial" onclick="inserir('+')">+</button></td>
                    
                    
                </tr>
                <tr>
                    <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
                    <td ><button class="especial" onclick="inserir('-')">-</button></td>
                </tr>
            </table>
        </div>
    </div>
   <script src="js/script.js"></script> 
</body>
</html>
